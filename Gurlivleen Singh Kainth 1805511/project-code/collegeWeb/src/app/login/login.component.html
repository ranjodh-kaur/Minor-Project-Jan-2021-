<div class="container-fluid">
  <div class="row w-100 p-4">
    <div class="col-12 col-sm-6">
      <div class="d-flex align-items-center vh-100 ">
        <h1 class="font-weight-bold text-wrap" style="font-size: x-large;">Guru Nanak Dev Engineering College, Ludhiana
        </h1>
      </div>
    </div>
    <div class="col-12 col-sm-6">
      <div class="row vh-100 d-flex align-items-center justify-content-center">
        <div class="col-10">
          <div class="card shadow">
            <div class="card-header bg-white">
              <h2 class="text-center m-0">Login</h2>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm)">
              <div class="card-body">
                <div class="form-group col">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text material-icons" id="basic-addon1">person</span>
                    </div>
                    <input type="email" name="username" #username formControlName="username" class="form-control"
                      placeholder="Enter username" required>
                  </div>
                </div>
                <div class="form-group col">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text material-icons" id="basic-addon1">password</span>
                    </div>
                    <input type="password" name="password" #password formControlName="password" class="form-control"
                      placeholder="Enter password" required>
                  </div>
                </div>
                <div class="col">
                  <p *ngIf="message != null" class="alert alert-success">{{ message | titlecase}}</p>
                  <p *ngIf="errorMsg != null" class="alert alert-danger">{{ errorMsg }}</p>
                </div>
              </div>
              <div class="card-footer bg-white">
                <div class="row w-100 d-flex align-items-center justify-content-center">
                  <button type="submit" [disabled]="loader" class="btn btn-md btn-success col-3">
                    Login
                    <span *ngIf="loader">&nbsp;</span>
                    <div *ngIf="loader" class="spinner-border spinner-border-sm text-light" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
