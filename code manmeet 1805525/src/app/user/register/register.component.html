<div class="container">
    
    <div class="row py-5 mt-4 align-items-center shadow border rounded-lg">
        
        <div class="col-md-4 col-lg-6 " style='background-image:url("https://cdn.pixabay.com/photo/2019/03/21/14/31/brownie-4071142_960_720.jpg");height:500px;width: 500px;' id="n1">
        </div>

        <!-- Registeration Form -->
        <div class="col-md-6 col-lg-6 ml-auto">
            <form action="#">
                <div class="row">

                    <!-- First Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="bi bi-person-circle text-muted"></i>
                            </span>
                        </div>
                        <input id="firstName" type="text" name="firstname" placeholder="First Name" class="form-control bg-white border-left-0 border-md" required>
                    </div>

                    <!-- Last Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="bi bi-person-circle text-muted"></i>
                            </span>
                        </div>
                        <input id="lastName" type="text" name="lastname" placeholder="Last Name" class="form-control bg-white border-left-0 border-md" required>
                    </div>

                    <!-- Email Address -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="bi bi-envelope-fill text-muted"></i>
                            </span>
                        </div>
                        <input id="email" type="email" #email placeholder="Email Address" class="form-control bg-white border-left-0 border-md" required>
                    </div>

                    <!-- Phone Number -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="bi bi-telephone-fill text-muted"></i>
                            </span>
                        </div>
                        <input id="phoneNumber" type="tel" name="phone" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3" required>
                    </div>
                
                    <!-- Password -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="bi bi-lock-fill text-muted"></i>
                            </span>
                        </div>
                        <input id="password" type="password" #password placeholder="Password" class="form-control bg-white border-left-0 border-md" required>
                    </div>

                    <!-- Password Confirmation -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="bi bi-lock-fill text-muted"></i>
                            </span>
                        </div>
                        <input id="passwordConfirmation" type="password" #passwordConfirmation placeholder="Confirm Password" class="form-control bg-white border-left-0 border-md" required>
                    </div>
                
                    <!-- Submit Button -->
                    <div class="form-group col-lg-3 mx-auto mb-0">
                        <!--<a href="#" class="btn btn-primary btn-block py-2">-->
                            <button type="button" value="Log In" (click)="authService.SignUp(email.value, password.value)" class="btn btn-primary">Sign Up</button>
                    </div>

                    <!-- Divider Text -->
                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                        <div class="border-bottom w-100 ml-5"></div>
                        <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                        <div class="border-bottom w-100 mr-5"></div>
                    </div>

                    <!-- Already Registered -->
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Already Registered? <a class="link" href="login.component.html">Login</a>
                            </p>
                    </div>

                </div>
            </form>
        </div>
    </div>

</div>
